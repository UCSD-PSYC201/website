bookdown::gitbook:
  number_sections: false
  css: style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
    toolbar:
      position: fixed
    edit: https://github.com/USERNAME/REPO/edit/BRANCH/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
